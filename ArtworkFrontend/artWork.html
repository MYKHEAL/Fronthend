<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artwork Sales App</title>
  <link rel="stylesheet" href="artWork.css">
</head>
<body>

<!-- LOGIN/REGISTER SECTION -->
<div class="access-container">
  <div class="container">
    <h2 id="form-title">Register</h2>

    <div id="register-form">
      <input id="reg-name" type="text" placeholder="Full Name">
      <input id="reg-email" type="email" placeholder="Email">
      <input id="reg-phoneNumber" type="text" placeholder="Phone Number">
      <input id="reg-password" type="password" placeholder="Password">
      <button onclick="register()">Register</button>
    </div>

    <div id="login-form" style="display: none;">
      <input id="login-email" type="email" placeholder="Email">
      <input id="login-password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div class="toggle" onclick="toggleFormToggle()"><b>Switch to Login</b></div>
  </div>
</div>



<!-- LOGGED-IN HOME PAGE -->
<div id="home-page" style="display: none;">
  <header>
    <nav>
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('create')">Create Art</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
    <input type="text" id="search-input" placeholder="Search artworks..." />
<button onclick="searchArtworks()">Search</button>

  </header>

  <main>
    <!-- HOME SECTION -->
    <div id="home-section">
      <h2>Featured Artworks</h2>
      <div id="art-list">
        <p>No artworks to show yet.</p>
      </div>
    </div>

    <!-- CREATE SECTION -->
    <div id="create-section" style="display: none;">
      <h3>Add New Artwork</h3>
      <form onsubmit="createArtwork(event)">
        <input type="text" id="art-title" placeholder="Title" required><br>
        <input type="text" id="art-description" placeholder="Description" required><br>
        <input type="text" id="art-image-url" placeholder="Image URL" required><br>
        <input type="text" id="art-category" placeholder="Category" required><br>
        <input type="number" id="art-price" placeholder="Price (₦)" required><br>
        <input type="text" id="art-artistName" placeholder="Artist Name" required><br>
        <label><input type="checkbox" id="art-isAvailable" checked> Available</label><br>
        <button type="submit">Create Artwork</button>
      </form>
    </div>

<!-- ARTWORK DETAILS SECTION -->
<div id="details-section" style="display: none;">
  <h2>Artwork Details</h2>
  <div id="artwork-details" class="details-card"></div>
  <button onclick="showSection('home')">← Back to Home</button>
</div>


  </main>
</div>

<script src="artWork.js"></script>
</body>
</html>
