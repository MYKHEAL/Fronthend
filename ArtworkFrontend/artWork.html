<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <link rel="stylesheet" href="artWork.css">
</head>
<body>

<div class="container">
  <h2 id="form-title">Register</h2>

  <div id="register-form">
    <input id="reg-name" type="text" placeholder="Full Name">
    <input id="reg-email" type="email" placeholder="Email">
    <input id="reg-phoneNumber" type="text" placeholder="Phone Number">
    <input id="reg-password" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
  </div>

  <div id="login-form" style="display: none;">
    <input id="login-email" type="email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

<div class="toggle" onclick="toggleFormToggle()">Switch to Login</div>
</div>

<script src="artWork.js"></script>
</body>
</html>
